    <style>
      @import url(https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css);
      @import url(https://fonts.googleapis.com/css?family=Oswald:300,400);
      * {
        margin: 0;
        padding: 0;
        outline: none;
        box-sizing: border-box;
        font-family: "Montserrat", sans-serif;
      }

      body {
        background-color: black;
      }

      nav {
        background: #2d2d2d;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
        height: 70px;
        padding: 0 100px;
      }

      nav .logo {
        color: #000000;
        font-size: 30px;
        font-weight: 600;
        letter-spacing: -1px;
      }

      nav .nav-items {
        display: flex;
        align-items: center;
        flex: 1;
        padding: 0 0 0 40px;
      }

      nav .nav-items li {
        list-style: none;
        padding: 0 15px;
      }

      nav .nav-items li a {
        color: rgb(171, 165, 165);
        font-size: 18px;
        font-weight: 500;
        text-decoration: none;
      }

      nav .nav-items li a:hover {
        color: #ff3d00;
      }

      nav form {
        display: flex;
        height: 40px;
        padding: 2px;
        background: #1e232b;
        min-width: 18% !important;
        border-radius: 2px;
        border: 1px solid rgba(155, 155, 155, 0.2);
      }

      nav form .search-data {
        width: 100%;
        height: 100%;
        padding: 0 10px;
        color: #fff;
        font-size: 17px;
        border: none;
        font-weight: 500;
        background: none;
      }

      nav form button {
        padding: 0 15px;
        color: #fff;
        font-size: 17px;
        background: #ff3d00;
        border: none;
        border-radius: 2px;
        cursor: pointer;
      }

      nav form button:hover {
        background: #e63600;
      }

      nav .menu-icon,
      nav .cancel-icon,
      nav .search-icon {
        width: 40px;
        text-align: center;
        margin: 0 50px;
        font-size: 18px;
        color: #000;
        cursor: pointer;
        display: none;
      }

      nav .menu-icon span,
      nav .cancel-icon,
      nav .search-icon {
        display: none;
      }

      @media (max-width: 1245px) {
        nav {
          padding: 0 50px;
        }
      }

      @media (max-width: 1140px) {
        nav {
          padding: 0px;
        }

        nav .logo {
          flex: 2;
          text-align: center;
        }

        nav .nav-items {
          position: fixed;
          z-index: 99;
          top: 70px;
          width: 100%;
          left: -100%;
          height: 100%;
          padding: 10px 50px 0 50px;
          text-align: center;
          background: #14181f;
          display: inline-block;
          transition: left 0.3s ease;
        }

        nav .nav-items.active {
          left: 0px;
        }

        nav .nav-items li {
          line-height: 40px;
          margin: 30px 0;
        }

        nav .nav-items li a {
          font-size: 20px;
        }

        nav form {
          position: absolute;
          top: 80px;
          right: 50px;
          opacity: 0;
          pointer-events: none;
          transition: top 0.3s ease, opacity 0.1s ease;
        }

        nav form.active {
          top: 95px;
          opacity: 1;
          pointer-events: auto;
        }

        nav form:before {
          position: absolute;
          content: "";
          top: -13px;
          right: 0px;
          width: 0;
          height: 0;
          z-index: -1;
          border: 10px solid transparent;
          border-bottom-color: #1e232b;
          margin: -20px 0 0;
        }

        nav form:after {
          position: absolute;
          content: "";
          height: 60px;
          padding: 2px;
          background: #1e232b;
          border-radius: 2px;
          min-width: calc(100% + 20px);
          z-index: -2;
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%);
        }

        nav .menu-icon {
          display: block;
        }

        nav .search-icon,
        nav .menu-icon span {
          display: block;
        }

        nav .menu-icon span.hide,
        nav .search-icon.hide {
          display: none;
        }

        nav .cancel-icon.show {
          display: block;
        }
      }
      .navbar {

        text-decoration: none;
        display: block;
        text-align: left;
      }

      .dropdown-content a:hover {
        background-color: #ddd;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }
